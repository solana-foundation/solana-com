<svg viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="350" fill="white"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Uniswap v1 &amp; v2</text>
  
  <!-- Y-axis -->
  <line x1="60" y1="50" x2="60" y2="280" stroke="black" stroke-width="2"/>
  <text x="25" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" transform="rotate(-90, 25, 165)">Liquidity</text>
  
  <!-- X-axis -->
  <line x1="60" y1="280" x2="460" y2="280" stroke="black" stroke-width="2"/>
  
  <!-- Uniform liquidity bars (blue) -->
  <g fill="#87CEEB" stroke="#4A90D9" stroke-width="1">
    <rect x="70" y="180" width="25" height="100"/>
    <rect x="95" y="180" width="25" height="100"/>
    <rect x="120" y="180" width="25" height="100"/>
    <rect x="145" y="180" width="25" height="100"/>
    <rect x="170" y="180" width="25" height="100"/>
    <rect x="195" y="180" width="25" height="100"/>
    <rect x="220" y="180" width="25" height="100"/>
    <!-- Active liquidity (green) -->
    <rect x="245" y="180" width="25" height="100" fill="#90EE90" stroke="#228B22"/>
    <rect x="270" y="180" width="25" height="100" fill="#90EE90" stroke="#228B22"/>
    <!-- Continue blue bars -->
    <rect x="295" y="180" width="25" height="100"/>
    <rect x="320" y="180" width="25" height="100"/>
    <rect x="345" y="180" width="25" height="100"/>
    <rect x="370" y="180" width="25" height="100"/>
    <rect x="395" y="180" width="25" height="100"/>
    <rect x="420" y="180" width="25" height="100"/>
  </g>
  
  <!-- Horizontal line showing uniform distribution -->
  <line x1="70" y1="180" x2="445" y2="180" stroke="#333" stroke-width="2"/>
  
  <!-- Price range markers -->
  <line x1="245" y1="280" x2="245" y2="290" stroke="black" stroke-width="1"/>
  <text x="245" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">pa</text>
  
  <line x1="295" y1="280" x2="295" y2="290" stroke="black" stroke-width="1"/>
  <text x="295" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">pb</text>
  
  <!-- Dots on the line -->
  <circle cx="245" cy="180" r="5" fill="black"/>
  <circle cx="295" cy="180" r="5" fill="black"/>
  
  <!-- Labels with arrows -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="12" font-style="italic">Active Liquidity</text>
  <path d="M 200 135 Q 220 160 245 175" fill="none" stroke="black" stroke-width="1"/>
  
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="12" font-style="italic">Lazy Liquidity</text>
  <path d="M 340 155 Q 350 170 360 180" fill="none" stroke="black" stroke-width="1"/>
</svg>