query postListQuery {
  ...LayoutQueryFragment
  postConnection {
    edges {
      node {
        id
        date
        title
        description
        author {
          ... on Author {
            ...AuthorParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
}

query blogPostQuery($relativePath: String!) {
  ...LayoutQueryFragment
  post(relativePath: $relativePath) {
    ...PostParts
    author {
      ... on Author {
        name
        avatar
      }
    }
  }
}

query linkListQuery {
  ...LayoutQueryFragment
  linkConnection {
    edges {
      cursor
      node {
        id
        title
        url
        linkType
        description
        thumbnailImage
        source
        publishedAt
        featured
        categories {
          category {
            name
          }
        }
        tags {
          tag {
            name
          }
        }
        _sys {
          breadcrumbs
        }
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}

query linkQuery($relativePath: String!) {
  ...LayoutQueryFragment
  link(relativePath: $relativePath) {
    id
    title
    url
    linkType
    description
    thumbnailImage
    source
    publishedAt
    featured
    categories {
      category {
        name
      }
    }
    tags {
      tag {
        name
      }
    }
    _sys {
      breadcrumbs
      filename
    }
  }
}
